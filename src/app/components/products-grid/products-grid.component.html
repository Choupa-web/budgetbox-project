
<mat-paginator [pageSizeOptions]="[25]" showFirstLastButtons></mat-paginator>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="supprimer le produit" (click)="deleteProduct(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element" (click)="editProduct(element)"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element" (click)="editProduct(element)"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="scientificName">
        <th mat-header-cell *matHeaderCellDef> Nom scientifique </th>
        <td mat-cell *matCellDef="let element" (click)="editProduct(element)"> {{element.scientificName}} </td>
    </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
